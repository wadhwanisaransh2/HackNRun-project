    <style>
        /* ==========================================================================
            1. SETUP & GLOBALS
            ========================================================================== */
        :root {
            /* Color Scheme */
            --primary: #4e32d5;      /* Deep Violet */
            --primary-light: #7259f9;  /* Lavender */
            --accent: #ff478c;       /* Hot Pink */
            --secondary: #00bcd4;    /* Vibrant Teal */
            --tertiary: #1b006a;       /* Darkest Violet */
            --white: #ffffff;
            --dark: #1f014b;           /* Dark text for contrast */
            --text-light: rgba(255, 255, 255, 0.9);
            --text-muted: rgba(255, 255, 255, 0.7);

            /* NEW: Enhanced Background Colors for animation */
            --bg-start: #0a001a; /* Darker background start */
            --bg-end: #10003a;   /* Darker background end */
            --anim-color-1: #4e32d5;
            --anim-color-2: #ff478c;
            --anim-color-3: #00bcd4;
            
            /* Background Colors */
            --bg-gradient: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-end) 100%);
            --card-bg: rgba(255, 255, 255, 0.15); /* Increased visibility for all cards */
            --progress-card-bg: rgba(0, 0, 0, 0.2); 
            --border-color: rgba(255, 255, 255, 0.2);
            --skill-bg: rgba(255, 255, 255, 0.1);
            
            /* Podium Colors */
            --gold: #FFD700;
            --silver: #C0C0C0;
            --bronze: #CD7F32;

            /* Sizing */
            --header-height: 90px;
            --card-border-radius: 20px;
            --main-container-width: 100vw;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
            font-weight: 400;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background: var(--bg-gradient);
            color: var(--text-light);
            overflow-x: hidden;
            line-height: 1.6;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at top left, var(--anim-color-1) 0%, transparent 20%),
                radial-gradient(circle at bottom right, var(--anim-color-2) 0%, transparent 20%),
                radial-gradient(circle at center, var(--anim-color-3) 0%, transparent 20%);
            background-size: 150% 150%;
            animation: background-pan 30s ease-in-out infinite;
            z-index: -2;
            opacity: 0.2;
        }

        @keyframes background-pan {
            0% { background-position: 0% 0%; }
            25% { background-position: 50% 100%; }
            50% { background-position: 100% 0%; }
            75% { background-position: 50% 0%; }
            100% { background-position: 0% 0%; }
        }

        h1, h2, h3, h4 {
            font-family: "Montserrat", sans-serif;

            font-weight: 700;
        }

        a {

        }

        a:hover {
            color: var(--accent);
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

            2. HEADER & NAVIGATION
            ========================================================================== */

        .header-container {

        .logo-icon-container {

            padding-top: calc(var(--header-height) + 4rem);
            padding-bottom: 4rem;
            position: relative;
            z-index: 2;
        }

        .leaderboard-container {
            max-width: 1000px;

        }

        .leaderboard-title {
            color: var(--white);
            font-size: 4rem;

            text-shadow: 0 4px 15px rgba(0,0,0,0.2);
            background: linear-gradient(135deg, var(--primary-light), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .podium {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 2rem;
            margin-bottom: 4rem;
        }

        .podium-card {
            background: var(--card-bg); /* Use the new, more visible card background variable */
            border: 2px solid;
            border-radius: 20px;
            padding: 2rem 1.5rem;
            backdrop-filter: blur(12px);
            color: var(--white);
            text-align: center;
            width: 250px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }
        
        .podium-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        }
        
        .podium-card.rank-1 {
            order: 2;
            transform: scale(1.15) translateY(-20px);
            border-color: var(--gold);
            z-index: 10;
            background: rgba(255, 215, 0, 0.2); /* A little less opaque gold background */
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.5);
        }
        .podium-card.rank-1:hover {
            transform: scale(1.2) translateY(-30px);
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.8);
        }
        
        .podium-card.rank-2 {
            order: 1;
            border-color: var(--silver);
            background: rgba(192, 192, 192, 0.2); /* Increased opacity */
        }
        .podium-card.rank-3 {
            order: 3;
            border-color: var(--bronze);
            background: rgba(205, 127, 50, 0.2); /* Increased opacity */
        }

        .podium-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid;
            margin: 0 auto 1rem;
            transition: border-color 0.3s ease;
        }
        
        .podium-card.rank-1 .podium-avatar { border-color: var(--gold); }
        .podium-card.rank-2 .podium-avatar { border-color: var(--silver); }
        .podium-card.rank-3 .podium-avatar { border-color: var(--bronze); }
        .podium-card:hover .podium-avatar { transform: scale(1.1); }


        .podium-card h3 {
            color: var(--white);
            font-size: 1.5rem;
            margin-bottom: 0.25rem;
        }
        
        .podium-card .score {
            font-size: 1.6rem;
            font-weight: 600;
            background: linear-gradient(90deg, var(--secondary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .podium-crown {
            font-size: 2.5rem;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0.8;
            filter: drop-shadow(0 0 5px);

        .rank-1 .podium-crown { color: var(--gold); filter: drop-shadow(0 0 8px var(--gold)); }
        .rank-2 .podium-crown { color: var(--silver); filter: drop-shadow(0 0 8px var(--silver)); }
        .rank-3 .podium-crown { color: var(--bronze); filter: drop-shadow(0 0 8px var(--bronze)); }

}

    <script>
        // Helper: safe JWT decode (no verification) to extract payload
        function parseJwt(token) {
            try {
                const payload = token.split('.')[1];
                const decoded = atob(payload.replace(/-/g, '+').replace(/_/g, '/'));
                return JSON.parse(decodeURIComponent(escape(decoded)));
            } catch (e) {
                return null;
            }
        }

        async function loadLeaderboard() {
            const listEl = document.getElementById('leaderboardList');
            const podiumEl = document.getElementById('podium');

            listEl.innerHTML = '<p style="padding:1rem">Loading leaderboard...</p>';

            try {
                const res = await fetch('/api/leaderboard');
                if (!res.ok) throw new Error('Failed to fetch leaderboard');
                const data = await res.json();

                // Determine current user from token if available
                const token = localStorage.getItem('token');
                const me = token ? parseJwt(token) : null;
                const myId = me && me.id ? me.id : null;

                // Render podium (top 3)
                podiumEl.innerHTML = '';
                const top3 = data.slice(0, 3);
                for (let i = 0; i < 3; i++) {
                    const user = top3[i] || { name: '-', score: 0 };
                    const rank = i + 1;
                    const card = document.createElement('div');
                    card.className = 'podium-card rank-' + rank;
                    card.innerHTML = `
                        <div class="podium-crown">${rank === 1 ? 'ðŸ‘‘' : rank === 2 ? 'ðŸ¥ˆ' : 'ðŸ¥‰'}</div>
                        <img class="podium-avatar" src="https://ui-avatars.com/api/?name=${encodeURIComponent(user.name)}&background=111827&color=fff&size=128" alt="${user.name}">
                        <h3>${user.name || '-'}</h3>
                        <div class="score">${user.score || 0}</div>
                    `;
                    podiumEl.appendChild(card);
                }

                // Render full list
                listEl.innerHTML = '';
                data.forEach((u, idx) => {
                    const rank = idx + 1;
                    const row = document.createElement('div');
                    row.className = 'list-item';
                    if (u.id === myId) row.style.background = 'linear-gradient(90deg, rgba(78,50,213,0.12), rgba(255,71,140,0.08))';
                    row.innerHTML = `
                        <div class="rank">${rank}</div>
                        <div class="user-details">
                            <img class="avatar" src="https://ui-avatars.com/api/?name=${encodeURIComponent(u.name)}&background=111827&color=fff&size=128" alt="${u.name}">
                            <div class="name">${u.name}</div>
                        </div>
                        <div class="score">${u.score || 0}</div>
                    `;
                    listEl.appendChild(row);
                });

                // If user exists but not in list, show their rank (could happen if backend paginates)
                if (myId && !data.find(x => x.id === myId)) {
                    // Optional: fetch /api/me to get user details
                    try {
                        const meRes = await fetch('/api/me', { headers: { 'Authorization': 'Bearer ' + token } });
                        if (meRes.ok) {
                            const meData = await meRes.json();
                            // find rank by scanning data (if backend returned full list this won't be needed)
                            const myRank = data.findIndex(x => x.id === meData.id);
                            const row = document.createElement('div');
                            row.className = 'list-item';
                            row.style.background = 'linear-gradient(90deg, rgba(78,50,213,0.12), rgba(255,71,140,0.08))';
                            row.innerHTML = `
                                <div class="rank">${myRank >= 0 ? myRank + 1 : '-'}</div>
                                <div class="user-details">
                                    <img class="avatar" src="https://ui-avatars.com/api/?name=${encodeURIComponent(meData.name)}&background=111827&color=fff&size=128" alt="${meData.name}">
                                    <div class="name">${meData.name}</div>
                                </div>
                                <div class="score">${meData.score || 0}</div>
                            `;
                            listEl.appendChild(row);
                        }
                    } catch (e) { /* ignore */ }
                }

            } catch (err) {
                listEl.innerHTML = '<p style="padding:1rem;color:var(--text-muted)">Could not load leaderboard.</p>';
                console.error(err);
            }
        }

        document.addEventListener('DOMContentLoaded', loadLeaderboard);
    </script>
</body>
</html>
