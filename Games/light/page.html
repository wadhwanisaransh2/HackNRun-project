<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackNRun</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Original+Surfer&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        /*
        ================================================================================
        |                                                                              |
        |                       HackNRun - STEM Universe Stylesheet                      |
        |                       Version: 6.5 - "Compact" Edition                       |
        |                                                                              |
        ================================================================================
        */

        /*
        ========================================
        * 1. ROOT VARIABLES & GLOBAL SETUP
        ========================================
        */
        :root {
            /* Core Color Palette */
            --primary: #4e32d5;
            --primary-light: #7259f9;
            --accent: #ff478c;
            --accent-light: #ff689c;
            --secondary: #00bcd4;
            --tertiary: #1b006a;
            --deep-space: #0b001f;
            --navbar-bg: #1a0038;
            
            /* Neutral & Text Colors */
            --white: #ffffff;
            --text-light: rgba(255, 255, 255, 0.9);

            /* UI Sizing & Spacing */
            --header-height: 80px; /* <-- REDUCED HEADER HEIGHT */

            /* Transitions & Effects */
            --transition-smooth: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        /* Universal Box Sizing */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Smooth Scrolling Behavior */
        html {
            scroll-behavior: smooth;
        }

        /*
        ========================================
        * 2. BODY & BACKGROUND STYLES
        ========================================
        */
        body {
            background: linear-gradient(135deg, var(--deep-space) 0%, var(--tertiary) 100%);
            color: var(--text-light);
            overflow: hidden;
            line-height: 1.6;
            font-family: "Nunito", sans-serif;
            height: 100vh;
        }

        /* Particle.js canvas container */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1; /* CORRECTED: Pushes the canvas behind the content */
        }
        
        /* General Typography */
        h1 {
            font-family: "Original Surfer", sans-serif;
            color: var(--white);
            font-weight: 400;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        /*
        ========================================
        * 3. HEADER & NAVIGATION BAR
        ========================================
        */
        header {
            background: var(--navbar-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            position: fixed;
            width: 100%;
            z-index: 1000;
            height: var(--header-height);
            display: flex;
            align-items: center;
            transition: var(--transition-smooth);
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 2.5rem;
        }
        
        /* CORRECTED: Ensures icon and text are side-by-side */
        a.logo { 
            text-decoration: none; 
            display: flex; 
            align-items: center; 
        }
        
        .logo h1 { font-size: 1.8rem; color: var(--white); } /* Adjusted font size */
        .logo span { color: var(--accent-light); }
        .logo-icon { font-size: 2rem; margin-right: 12px; color: var(--white); } /* Adjusted font size */
        
        nav ul { display: flex; list-style: none; gap: 1rem; }
        nav ul li a { 
            color: var(--white); 
            text-decoration: none; 
            font-weight: 600; 
            font-size: 1.1rem; /* Adjusted font size */
            transition: var(--transition-smooth); 
            padding: 0.6rem 1.2rem;
            border-radius: 30px;
            position: relative;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent), var(--secondary));
            border-radius: 3px;
            transition: width 0.4s ease;
        }
        
        nav ul li a:hover { color: var(--primary-lighter); }
        nav ul li a:hover::after { width: 80%; }
        
        .nav-cta { 
            background: linear-gradient(to right, var(--accent), var(--secondary)); 
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .nav-cta:hover { 
            transform: translateY(-2px) scale(1.05); 
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            color: var(--white) !important;
        }
        .nav-cta:hover::after { width: 0; }

        .mobile-menu-btn { display: none; }
        
        /*
        ========================================
        * 4. MAIN CONTENT & IFRAME
        ========================================
        */
        main {
            padding-top: var(--header-height); /* Push content below the fixed header */
            height: 100vh;                     /* Make the main container fill viewport height */
        }
        
        main div {
            height: 100%; /* Make the div fill the new height of the main element */
            width: 100%;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Modern CSS alternative to frameborder="0" */
        }

        /*
        ========================================
        * 8. RESPONSIVE DESIGN
        ========================================
        */
        @media (max-width: 968px) {
            .header-container {
                padding: 0 1.5rem;
            }
            nav ul {
                display: none;
            }
            .mobile-menu-btn { 
                display: block; 
                background: transparent; 
                border: none; 
                font-size: 1.8rem; 
                color: var(--white); 
                cursor: pointer; 
                z-index: 1001; 
            }
        }
    </style>
</head>
<body>
    
    <div id="particles-js"></div>

    <header>
        <div class="header-container">
            <a href="index.html" class="logo">
                <i class="fas fa-graduation-cap logo-icon"></i>
                <h1>Hack<span>NRun</span></h1>
            </a>
            <nav id="main-nav">
                <ul>
                    <li><a href="../../home.html#home">Home</a></li>
                    <li><a href="../../home.html#features">Features</a></li>
                    <li><a href="../../home.html#subjects">Subjects</a></li>
                    <li><a href="../../home.html#classes">Classes</a></li>
                    <li><a href="../../home.html#contact" class="nav-cta">Contact</a></li>
                </ul>
            </nav>
            <button class="mobile-menu-btn"><i class="fas fa-bars"></i></button>
        </div>  
    </header>

    <main>
        <div>
            <iframe src="./completelight.html" frameborder="0"></iframe>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Animate on Scroll library
            AOS.init({ duration: 600, once: true, offset: 50 });

            // Mobile menu functionality
            const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
            const mainNav = document.getElementById('main-nav');
            if (mobileMenuBtn) {
                mobileMenuBtn.addEventListener('click', () => mainNav.classList.toggle('active'));
            }

            // Initialize Particles.js with an engaging configuration
            particlesJS('particles-js', {
                particles: {
                    number: { value: 80, density: { enable: true, value_area: 800 } },
                    color: { value: "#ffffff" },
                    shape: { type: "circle" },
                    opacity: { value: 0.5, random: true, anim: { enable: true, speed: 1, opacity_min: 0.1, sync: false } },
                    size: { value: 2, random: true, anim: { enable: false } },
                    line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.15, width: 1 },
                    move: { enable: true, speed: 1, direction: "none", random: true, straight: false, out_mode: "out", bounce: false }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: { onhover: { enable: true, mode: "bubble" }, onclick: { enable: true, mode: "push" }, resize: true },
                    modes: {
                        bubble: { distance: 200, size: 4, duration: 2, opacity: 0.8 },
                        push: { particles_nb: 4 }
                    }
                },
                retina_detect: true
            });
        });
    </script>
</body>
</html>
